<!DOCTYPE html>
<html>
<head>
	<title>css transform property</title>

<style>
	div{
		width: 150px;
		height: 150px;
		margin: 50px;
		background-color: pink;
		border: 1px solid black;
		transform: skew(20deg,30deg);
	}
	</style>
</head>
<body>
	<h1>The skew</h1>
	<div>this div is skew 20 degrees along the x-axis 20 degrees along the y -axis.
	</div>

</body>
</html>
